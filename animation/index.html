<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Animation</title>
  <style>
    #box {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      top: 100px;
      left: 0;
    }
  </style>
</head>
<body>

<div id="box"></div>

<script>
  const box = document.getElementById('box');
  let position = 0;
  
  function moveBox() {
    position += 5; 
    box.style.left = position + 'px'; 
    
    if (position < 400) { 
      setTimeout(moveBox, 50); 
    }
  }

  moveBox(); 
</script>

</body>
</html>
